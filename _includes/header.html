<header class="flex justify-between border-bottom-thick px-2">
  <div class="flex justify-start items-center sm-width-full py-1">
    <a class="link-primary text-accent" href="{{ site.baseurl }}/">
      {{ site.title }}
    </a>
  </div>
  <div class="flex justify-end items-center sm-width-full">
    <ul class="list-reset mt-lg-1">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <li class="inline-block">
          <a class="align-middle link-primary mr-2 mr-lg-0 ml-lg-2" href="{{ my_page.url | prepend: site.baseurl }}">
            {{ my_page.title }}
          </a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</header>
